<html lang="en-US">

      <script src="./src/js/vertical-navbar.js" type="module" defer></script>
      <link rel="stylesheet" type="text/css" href="./src/css/settings.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

      <script src="./src/js/settings.js" type="module" defer></script>
      <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script>
        $(function(){
            $('a').each(function(){
                if ($(this).prop('href') == window.location.href) {
                    $(this).addClass('active'); $(this).parents('li').addClass('active');
                }
            });
        });
    </script>
    </head>
    <body>
        <vertical-navbar></vertical-navbar>
        <div class="page-contents">
          <div class="setting" id="dark-mode">
            <span class="setting-description">Dark mode</span>
            <label class="switch">
              <input type="checkbox" id="dark-mode-switch" onclick="toggleDarkMode()">
              <span class="slider round"></span>
            </label>
          </div>
          <hr class="solid">
          <div class="setting">
            <span class="setting-description">Other setting</span>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
          <hr class="solid">
          <div class="setting">
            <span class="setting-description">Other setting</span>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="setting" class="language-picker language-picker--flags js-language-picker" data-trigger-class="li4-btn li4-btn--subtle js-tab-focus">
          <form action="" class="language-picker__form">
            <label for="language-picker-select">Select your language</label>
        
            <select name="language-picker-select" id="language-picker-select">
              <option lang="de" value="deutsch">Deutsch</option>
              <option lang="en" value="english" selected>English</option>
              <option lang="fr" value="francais">Fran√ßais</option>
              <option lang="it" value="italiano">Italiano</option>
            </select>
          </form>
        </div>
    </body>
